spring:
  profiles:
    active: dev

---
spring:
  profiles: dev
  application:
    name: dxg-getway
  cloud:
    config:
      enabled: true
      profile: dev
      label: ""
      username: root
      password: 123456
      discovery:
        enabled: true
        service-id: dxg-config

eureka:
  client:
    service-url:
      defaultZone: http://root:123456@localhost:8100/eureka
    register-with-eureka: true
    fetch-registry: true

