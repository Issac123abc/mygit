server:
   port: 8500
   servlet:
     context-path: /dxg-admin
spring:
   application:
     name: dxg-admin
   http: 
     multipart: 
       max-file-size: 100000
   datasource:
     username: root
     password: 123456
     url: jdbc:mysql://106.52.60.213:3306/dxg?useUnicode=true&characterEncoding=utf-8&useSSL=true&serverTimezone=UTC
     type: com.alibaba.druid.pool.DruidDataSource
     driver-class-name: com.mysql.cj.jdbc.Driver
   redis:
     database: 1
     host: 106.52.60.213
     port: 6379
     timeout: 1000
     #password:
     pool:
       minIdle: 1		# 连接池中的最小空闲连接  
       maxIdle: 10		# 连接池中的最大空闲连接
       maxWait: 3		# 连接池最大阻塞等待时间（使用负值表示没有限制）  
       maxActive: 8 	# 连接池最大连接数（使用负值表示没有限制）  
       
fdfs: 
# 连接Tracker服务器超时时间
  connect-timeout: 10000
# storage服务器响应的超时时间
  so-timeout: 3000
#  trakcer服务器的数量
  tracker-list: 
   - 106.52.60.213:22122

eureka:
  client:
    service-url:
      defaultZone: http://root:123456@localhost:8100/eureka
    register-with-eureka: true
    fetch-registry: true
    
  instance: #eureka客户端实例配置
    lease-renewal-interval-in-seconds: 5 #定义服务多久去注册中心续约
    lease-expiration-duration-in-seconds: 5 #定义服务多久不去续约认为服务失效
     
